<!DOCTYPE html> <!--Esta etiqueta indica que el lenguaje de marcado para el contenido de su documento es HTML5-->
<html lang="en"> <!--Esta etiqueta indica que el idioma principal de su documento es el español-->
    <head>
        <meta charset="UTF-8" /> <!--Esta etiqueta indica que el juego de caracteres para el contenido de su documento es UTF-8-->
        <title>Simple Web Page</title> <!--Esta etiqueta indica el título de su documento-->
    </head>
    <body>
        <div> <!-- elemento contenedor que se utiliza para agrupar y aplicar estilo al contenido.-->
            <p>Hello!</p>
            <h1>Hola Mundo</h1> <!--Con esto añadimos encabezado 1-->
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*iNw33pBEYZIAoE9oHdhLLw.jpeg"/>
            <a href="https://www.google.com">Google</a> <!--Este es un elemento ancla que crea un hipervínculo. El hrefatributo especifica la URL a la que debe apuntar el enlace -->
        </div>
    </body>


</html>
